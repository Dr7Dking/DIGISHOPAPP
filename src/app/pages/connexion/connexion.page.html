<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Connexion
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark" padding>
<form #f="ngForm" (ngSubmit)="connexion(f.value)">
  <ion-grid>
    <ion-row color="" justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div text-center>
          <h3>Connexion</h3>
        </div>
        <div padding>
          <ion-item>
            <ion-input name="email" type="email" ngModel placeholder="your@email.com" ></ion-input>
          </ion-item>
          <ion-item>
            <ion-input name="password" type="password" ngModel placeholder="Password"  ></ion-input>
          </ion-item>
        </div>
        <div padding>
          <ion-button size="large" type="submit" expand="block">Login</ion-button>
         </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <div text-center>
    If you don't have an account, please <a routerLink='/inscription'>
      register</a> first!
      </div>
  </ion-row>
  </ion-grid>
</form>
</ion-content>
