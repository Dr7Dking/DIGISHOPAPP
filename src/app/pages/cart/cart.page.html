<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title>My Cart</ion-title>
    </ion-toolbar>
  </ion-header>
   
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let item of selectedItems" lines="inset">
        {{ item.count }}x {{ item.nomProduit }} - {{ item.prixPubliProduit | currency:'symbol':'FCFA'  }} 
        <ion-label slot="end" text-right>{{ (item.prixPubliProduit * item.count) | currency:'symbol':'FCFA' }}</ion-label>
      </ion-item>
      <ion-item>
        Total: <span slot="end">{{ total | currency:'symbol':'FCFA' }}</span>
      </ion-item>
    </ion-list>
    <h1 text-center>
        <ion-button color="success" default="true" (click)="openCommander()">Commander</ion-button>
    </h1>
    
  </ion-content>
