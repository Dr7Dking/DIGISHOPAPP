
<ion-header>
  <ion-toolbar color="">
      <ion-tabs>

          <ion-tab-bar slot="top">
            <ion-menu-button color="primary"></ion-menu-button>
             <ion-tab-button (click)="openAccount()">
              <ion-icon name="person"></ion-icon>
            </ion-tab-button>
        
           <ion-tab-button (click)="openPanier()">
                <ion-badge *ngIf="panier.length > 0">{{ panier.length }}</ion-badge>
                <ion-icon name="cart"></ion-icon>
            </ion-tab-button>
          
               <ion-tab-button (click)="openSwitch()">
           <ion-icon name="switch"></ion-icon>
            </ion-tab-button>
          </ion-tab-bar>
        
        </ion-tabs> 

  </ion-toolbar>
</ion-header>

<ion-content padding="">
  <ion-card *ngFor="let p of produits">
        
                  
    <ion-card-header>
            <ion-card-title>
            <p text-center>  {{ p.nomProduit }} - ${{ p.prixPubliProduit }}</p>
            </ion-card-title>
            <ion-card-content >
            
              <ion-slides autoplay="300" pager (click)="openProduit()">
                  <ion-slide *ngFor = "let number of [1,2,3,4]"> 
                    <img src="./assets/images/{{number}}.png" />
                  </ion-slide>
              </ion-slides>
              <ion-button expand="full" (click)="AddToPanier(produit)">Add to Cart</ion-button>
            </ion-card-content>
    </ion-card-header>

  </ion-card> 
</ion-content>
